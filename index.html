<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Yoga classes</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>WELCOME TO NIRVANA YOGA</h1>
        </div>
        <div class="sign-up">
            <form id="form">
                <div class="form-group">
                    <label for="fname">Full Name</label>
                    <br>
                    <input type="text" id="fname" name="fname" placeholder="Full Name" required minlength="3" maxlength="100" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" id="phone"  placeholder="8179799505" required name="phone"/>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" id="email" placeholder="email@address.com" required name="email"/>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" required min="18" max="65" name="age"/>
                </div>
                    <div class="form-group">
                        <label for="batch">Select your batch</label>
                        <select name="batch" id="batch" required name="batch">
                            <option value="">--Select Batch--</option>
                            <option value="6-7">6AM-7AM</option>
                            <option value="7-8">7AM-8AM</option>
                            <option value="8-9">8AM-9AM</option>
                            <option value="5-6">5PM-6PM</option>
                        </select>
                    </div>
                </div>
                <div class="buttonholder">
                    <button type="submit" id="btn" >Proceed to pay 500/-</button>
                </div>
            </form>
            <div class="last">

                <h6 id="message">Happy Stretching!</h6>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js">
		
    </script>
</body>

</html>
